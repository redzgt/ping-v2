<!DOCTYPE html>
<html>
<head>
  <title>Video Call</title>
</head>
<body>
  <h1>Video Call</h1>
  <button id="createRoom">Create Room</button>
  <input id="roomId" placeholder="Room ID">
  <button id="joinRoom">Join Room</button>

  <div>
    <video id="localVideo" autoplay muted playsinline style="width:200px"></video>
    <div id="remoteVideos"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script>
    const socket = io("REPLACE_WITH_SERVER_URL");
    const localVideo = document.getElementById("localVideo");
    const remoteVideos = document.getElementById("remoteVideos");
    const peers = {};

    async function getMedia() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;
      return stream;
    }

    document.getElementById("createRoom").onclick = async () => {
      const res = await fetch("REPLACE_WITH_SERVER_URL/api/create-room");
      const data = await res.json();
      document.getElementById("roomId").value = data.roomId;
      alert(`Room created: ${data.roomId}`);
    };

    document.getElementById("joinRoom").onclick = async () => {
      const roomId = document.getElementById("roomId").value.trim();
      const stream = await getMedia();
      socket.emit("join-room", { roomId }, ({ error, peers: others }) => {
        if (error) return alert(error);
        others.forEach(peerId => callPeer(peerId, stream));
      });
    };

    socket.on("peer-joined", ({ peerId }) => {
      getMedia().then(stream => callPeer(peerId, stream));
    });

    socket.on("signal", async ({ from, data }) => {
      let pc = peers[from];
      if (!pc) {
        pc = createPeer(from);
      }
      if (data.type === "offer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("signal", { to: from, data: answer });
      } else if (data.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
      } else if (data.candidate) {
        await pc.addIceCandidate(data.candidate);
      }
    });

    function createPeer(id) {
      const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
      peers[id] = pc;
      pc.onicecandidate = e => {
        if (e.candidate) {
          socket.emit("signal", { to: id, data: { candidate: e.candidate } });
        }
      };
      pc.ontrack = e => {
        const video = document.createElement("video");
        video.autoplay = true;
        video.playsInline = true;
        video.srcObject = e.streams[0];
        remoteVideos.appendChild(video);
      };
      return pc;
    }

    async function callPeer(id, stream) {
      const pc = createPeer(id);
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("signal", { to: id, data: offer });
    }
  </script>
</body>
</html>
